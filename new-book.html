<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- BS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- /BS link -->

    <!-- CSS link -->
    <link rel="stylesheet" href="./style.css">
    <!-- /CSS link -->
</head>

<body>
    <header>
        <!-- Interactive Navbar -->
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="img/duck.png" alt="Logo" width="50" height="50" />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- /Interactive Navbar -->
    </header>

    <main>
        <!-- Title and Forms-->
        <div class="container-md mt-4 px-2 mx-auto">
            <h1 class="fs-3 fw-light pb-3">Nuovo Libro</h1>

            <form class="row g-3">
                <div class="col-6">
                    <label for="inputNome" class="form-label">Nome Autore</label>
                    <input type="email" class="form-control" id="inputNome" placeholder="Inserisci il nome dell'autore">
                </div>
                <div class="col-6">
                    <label for="inputCognome" class="form-label">Cognome Autore</label>
                    <input type="password" class="form-control" id="inputCognome"
                        placeholder="Inserisci il cognome dell'autore">
                </div>
                <div class="col-12">
                    <label for="inputTitolo" class="form-label">Titolo</label>
                    <input type="text" class="form-control" id="inputTitolo"
                        placeholder="Inserisci il titolo del libro">
                    <div id="titleHelp" class="form-text">Titolo versione italiana</div>
                </div>
                <div class=" col-12 col-md-4">
                    <label for="inputGenere" class="form-label">Genere</label>
                    <select class="form-select" aria-label="Genere" id="inputGenere">
                        <option selected>Scegli il genere</option>
                        <option value="1">Uomo</option>
                        <option value="2">Donna</option>
                    </select>
                </div>
                <div class="col-12 col-md-4">
                    <label for="inputAnno" class="form-label">Anno di Pubblicazione</label>
                    <input type="text" class="form-control" id="inputAnno" placeholder="Inserisci l'anno">
                </div>
                <div class="col-12 col-md-4 mb-4">
                    <label for="inputISBN#" class="form-label">ISBN#</label>
                    <input type="text" class="form-control" id="inputISBN#" placeholder="Inserisci il codice ISBN#">
                </div>
            </form>
            <hr>
            <div class="col-12 mt-4">
                <label for="inputNote" class="form-label">Note</label>
                <textarea class="form-control" id="inputNote" rows="3"
                    placeholder="Inserisci eventuali note sul libro"></textarea>
            </div>
            <div class="form-check mt-3">
                <input class="form-check-input" type="checkbox" value="" id="inputDigitale">
                <label class="form-check-label" for="inputDigitale">
                    Disponibile anche in digitale
                </label>
            </div>
            <button class="bg-primary text-white border-0 rounded px-3 py-1 mt-3 mb-5" id="addBookButton">Aggiungi
                Libro</button>
        </div>
        <!-- /Title and Forms-->
    </main>
</body>

</html>
