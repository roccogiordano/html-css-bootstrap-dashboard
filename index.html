<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- BS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- /BS link -->

    <!-- JS link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- /JS link-->
</head>
<body>
    <header>
        <!-- Interactive Navbar -->
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid ps-0">
                <nav class="navbar bg-dark">
                    <div class="container">
                        <a class="navbar-brand me-0" href="#">
                            <img src="./img copy/duck.png" alt="Bootstrap" width="50" height="50">
                        </a>
                    </div>
                </nav>
                <button class="navbar-toggler bg-light border-dark-subtle" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-white ps-3" aria-current="page" href="#">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white-50 ps-3" href="#">Anagrafica Studenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white-50 ps-3" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white-50 ps-3" href="#">Help</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- /Interactive Navbar -->
    </header>

    <main>
        <!-- Title and Button --> 
        <div class="d-flex justify-content-between mt-4 mx-2">
            <div class="fs-3 fw-light">Catalogo Libri</div>
            <button class="bg-primary text-white border-0 rounded px-3">Aggiungi Libro</button>
        </div>
         <!-- /Title and Button --> 
    </main>
</body>
</html>
